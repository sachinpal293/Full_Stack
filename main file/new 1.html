<html>
<head>
<title>iframe example</title>
</head>
<body>
This attribute is used to open the link given in the <a> tag and show it in iframe window. Iframe name value and <a> tag target name should be same.<br>
<a href=https://www.w3schools.com/html/>open another tag</a><br>
<iframe src=https://www.w3schools.com/html/></iframe>
</body>
</html>
