<html>
    <head><title>HTML List</title></head>
    <body>
        <p><h1>This is Simple Lists</h1>
        <ul style="list-style-type: square">

In This List we Change the list design like square,disc,circle and none like this:
-->            
            <li>Sachin</li>
            <li>Shubham</li>
            <li>Ankit</li>
            
        </ul>  
        <ol type="i">
<!--
<ol type="A" reversed> In This Line output is like this:
C.Ankit
B.Shubham
A.Sachin 
in This type is Use for Deciede the type of list numbering like roman number, alphbatic, small alphbatic numberic. and revrse is used for reversed the list like :
C.Ankit
B.Shubham
A.Sachin 
In this we Decide the starting point like this :
<ol start="54">
output is :
54.Ankit
55.Shubham
56.Sachin
-->            
            <li>Ankit </li>
            <li>Shubham</li>
            <li>Sachin</li>
        </ol>

            <dt>India</dt><!--
<dt> is Description Term-->
